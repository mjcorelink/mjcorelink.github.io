<div id="pfp-modal" class="modal">

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    /* METEOR & STAR ENGINE */
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 120 },
            "move": { 
                "enable": true, 
                "speed": 3, 
                "direction": "bottom-left", 
                "straight": true 
            },
            "size": { "value": 2, "random": true },
            "opacity": { "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 } }
        }
    });

    /* LIGHTBOX LOGIC */
    const pfpModal = document.getElementById("pfp-modal");
    const pfpTrigger = document.getElementById("pfp-trigger");
    const closePfp = document.getElementById("close-pfp");

    pfpTrigger.onclick = () => pfpModal.style.display = "flex";
    closePfp.onclick = () => pfpModal.style.display = "none";
    
    // Close modal if clicking outside the image
    window.onclick = (event) => {
        if (event.target == pfpModal) {
            pfpModal.style.display = "none";
        }
    }
</script>
